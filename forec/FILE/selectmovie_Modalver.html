<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chorme" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<html>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>movieselect</title>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		
		<link rel="stylesheet" href="./selectmovie.css" />
	</head>
	<body>
		<!-- 요기 섹션이 셀렉화면 모달! 경고창!  -->
		<section class="coutnWrningModal opacityscroll">
		</section>


		<section class="countermodalwapper">
			<section class="countPersonsection">
				<header class="countmodalheader"><h1 class="count_title">인원선택</h1></header>
				<div class="Adult">
					<h2>성인</h2>
					<button class="adultpeoplecounter cutbtn" id="cutBtn" value="10000">1</button>
					<button class="adultpeoplecounter cutbtn" id="cutBtn" value="20000">2</button>
					<button class="adultpeoplecounter cutbtn" id="cutBtn" value="30000">3</button>
					<button class="adultpeoplecounter cutbtn" id="cutBtn" value="40000">4</button>
					<button class="adultpeoplecounter cutbtn" id="cutBtn" value="50000">5</button>
					<button class="adultpeoplecounter cutbtn" id="cutBtn" value="60000">6</button>
				</div>
				<div class="junior">
					<h2>청소년</h2>
					<button class="joniorpeplecounter cutbtn" id="cutBtn" value="7000">1</button>
					<button class="joniorpeplecounter cutbtn" id="cutBtn" value="14000">2</button>
					<button class="joniorpeplecounter cutbtn" id="cutBtn" value="21000">3</button>
					<button class="joniorpeplecounter cutbtn" id="cutBtn" value="28000">4</button>
					<button class="joniorpeplecounter cutbtn" id="cutBtn" value="35000">5</button>
					<button class="joniorpeplecounter cutbtn" id="cutBtn" value="42000">6</button>
				</div>
				<div class="disabled">
					<h2>장애인</h2>
					<button class="Disabledpeplecounter cutbtn" id="cutBtn" value="7000">1</button>
					<button class="Disabledpeplecounter cutbtn" id="cutBtn" value="14000">2</button>
					<button class="Disabledpeplecounter cutbtn" id="cutBtn" value="21000">3</button>
					<button class="Disabledpeplecounter cutbtn" id="cutBtn" value="28000">4</button>
					<button class="Disabledpeplecounter cutbtn" id="cutBtn" value="35000">5</button>
					<button class="Disabledpeplecounter cutbtn" id="cutBtn" value="42000">6</button>
				</div>
				<div class="old">
					<h2>노약자</h2>
					<button class="oldplecounter cutbtn" id="cutBtn" value="6000">1</button>
					<button class="oldplecounter cutbtn" id="cutBtn" value="12000">2</button>
					<button class="oldplecounter cutbtn" id="cutBtn" value="19000">3</button>
					<button class="oldplecounter cutbtn" id="cutBtn" value="26000">4</button>
					<button class="oldplecounter cutbtn" id="cutBtn" value="32000">5</button>
					<button class="oldplecounter cutbtn" id="cutBtn" value="38000">6</button>
				</div>
				<div class="counterresult"><button id="submitperson">확인</button></div>
			</div>
			<!--일반문구 모달-->
		</section>
		</section>
		<section class="modalwapper opacityscroll">
			<section class="modal_body">
				<header class="modal__header">
					<h1>확인해주세요!</h1>
					<i class="fa-solid fa-x modalclosebtn" id="modalclosebtn"></i>
				</header>
				<div class="modalinfo">
					<div>
						<p>만 15세미만의 고객님은(영,유아 포함)</p>
						<p>반드시 성인 보호자와 동반하에 관람이 가능합니다.</p>
						<p>확인 불가시에는 입장이 제한됩니다.</p>
					</div>
					<div>
						<h2>접종유무에 관계없이 최대6명까지 관람 가능합니다.</h2>
						<p>상영관 내 물, 음료 취식이 가능합니다.</p>
						<p>띄어앉기 운영중입니다.</p>
						<p>극장 이용시에 항상 마스크 착용을 부탁드립니다.</p>
					</div>
				</div>
				<button class="goselectPerson">예매하기</button
				><!--여기가  본체// -->
			</section>
		</section>
		<section class="moviewapper">
			<header id="playerarea">
				<!--  동영상이 들어갑니다. --><!--  시간과 로고가 표시되는 header -->
				<div class="head__infor">
					<span id="time">00:00</span>
					<span id="logoimg">120 초</span>
				</div>
			</header>
			<!--  영화셀렉트하는 영역 시작 -->
			<section class="mainBox">
				<!--  slide될 영역 , 이미지를 누르면 시간과 남은좌석이 떠야함 -->
				<section class="main__body">
					<!--  시간표 -->
					<div class="slide__info">
						<img class="sliderimgs" id="sl__1" src="./img/testimg2.png" alt="testimg1" />
						<!-- <div class="circleing"></div>
						<div class="circleing"></div> -->
						<div class="infor__container">
							<div class="movietitmeCon">
							<h3 class="movietitle">타오르는 여인의 초상</h3>
								<p class="title_info">드라마 프랑스 121분</p>
						</div>
							<div class="movietimebox">
								<button class="movieUlLicontainer" id="morning">
								00 : 00 ~ 00 : 00<br>
								100/100
								</button>

							</div>
						</div>
						<div class="infor__tail">
							<ul class="runingtime">
								상영시간
								<li class="runingtime_li">00분</li>
							</ul>
							<div class="wathingage"><p>12</p></div>
						</div>
					</div>

				</section>
				<!--  footer영역 일단 회사마크같은것만 넣 -->
			</section>
			<footer clas="moviefooter">
				<i class="fa-solid fa-angles-left"><a href=""> </a></i><i class="fa-brands fa-fort-awesome"><a href=""> </a></i>
			</footer>
		</section>
		<script src="./test1.js"></script>
	</body>
</html>
