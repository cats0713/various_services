<!DOCTYPE html>
<html lang="ko">
<head>

<body>

  <!-- <h1 id="back">F<img src="./img/film-strip-svgrepo-com.svg">RCE</h1> -->

  <section class="moviewapper">
    <header id="playerarea">
      <!-- 동영상이 들어갑니다. -->
      <!-- 시간과 로고가 표시되는 header -->
       <div class="head__infor">
         <span id="menutitle">상영영화</span>
         <span id="logoimg">logo</span>
         
          <span id="time">00:00</span>
       </div>
    </header>
    <!-- 영화셀렉트하는 영역 시작 -->
    <section class="mainbox">
      <h1 class="back">FORCE</h1>  

      <!-- slide될 영역 , 이미지를 누르면 시간과 남은좌석이 떠야함 -->
      <section class="inner__body">
        <!-- 여기에 내용넣으면됩니다.  -->
      </section>
      <!-- footer영역 일단 회사마크같은것만 넣 -->
      <footer clas="moviefooter">
        <span>moviefooter</span>
      </footer>
    </section>
  <script src="./test1.js"></script>
