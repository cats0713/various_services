<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matrix calculator</title> 
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

  <style>
    /* style*/
    @import url("./matrix_calculator.css");
  </style>
</head>

<body>

  <div id="arrABox" class="arrABox">
    <div id="arrAInputBox" class="arrAInputBox">
      <p>A&nbsp=</p>
      <input id="inputArrAX" class="inputArrAX" type="number" value="1" min="1" max="10">
      <p>X</p>
      <input id="inputArrAY" class="inputArrAY" type="number" value="1" min="1" max="10">
      <div id="inputArrABtn" class="inputArrABtn">확인</div>
    </div>
    
    <form class="matirxArr" naem="matirxArr">
      <fieldset>
        <legend></legend>
          <input id="arrA1" class="arrA" type="number"></input>
          <input id="arrA2" class="arrA" type="number"></input>
          <input id="arrA3" class="arrA" type="number"></input><br>
          <input id="arrA4" class="arrA" type="number"></input>
          <input id="arrA5" class="arrA" type="number"></input>
          <input id="arrA6" class="arrA" type="number"></input><br>
          <input id="arrA7" class="arrA" type="number"></input>
          <input id="arrA8" class="arrA" type="number"></input>
          <input id="arrA9" class="arrA" type="number"></input>
      </fieldset>
    </form>
  </div>


  <div class="btnBox">
    <i id="addBtn" class="addBtn xi-plus"></i>
    <i id="miusBtn" class="miusBtn xi-minus"></i>
    <i id="mulBtn" class="mulBtn xi-close"></i>
    <i id="resultBtn" class="resultBtn xi-drag-handle"></i>
  </div>


  <script type="text/javascript" src="./matrix_calculator.js"></script>
</body>

</html>
