<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./cal.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

</head>
<body>
  <div class="mainCal">
    <input type="text" id="printLCD" class="printLCD" placeholder="0" readonly>
    <div class="keyPad">
      <div class="btnClear">AC</div>
      <div class="btn7">7</div>
      <div class="btn8">8</div>
      <div class="btn9">9</div>
      <div class="btndivide btnFunc"><i class="fas fa-divide iconBtn"></i></div>
      <div class="btnBlank"></div>
      <div class="btn4">4</div>
      <div class="btn5">5</div>
      <div class="btn6">6</div>
      <div class="btnMul btnFunc"><i class="fas fa-times iconBtn"></i></div>

      <div class="btnBlank"></div>
      <div class="btn1">1</div>
      <div class="btn2">2</div>
      <div class="btn3">3</div>
      <div class="btnminus btnFunc"><i class="fas fa-minus iconBtn"></i></div>
      <div class="btnBlank"></div>
      <div class="btnDot">.</div>
      <div class="btn0">0</div>
      <div class="btnResult btnFunc"><i class="fas fa-equals iconBtn"></i></div>
      <div class="btnPlus btnFunc"><i class="fas fa-plus iconBtn"></i></div>
    </div>
  </div>

  <script src="./cal.js"></script>
</body>
</html>
