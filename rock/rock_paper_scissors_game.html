<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./game.css">
  <script src="./game.js"></script>
</head>

<body>
  <div class='bigBox'>
    <div class="userHeart">
      <div>
        <img src="./IMG/heart.png" alt="하트">
      </div>
      <div>
        <p id="userHeart">x 1</p>
      </div>
    </div>

    <div class="introText">
      <img src="./IMG/introText.png" alt="게임시작">
    </div>
    <div class="winOrLose">
      <img src="./IMG/blank.png" alt="승패" id="winOrLose">
    </div>
    <div class="comHand">
      <img class="npc" src="./IMG/com.png" alt="npc">
      <img id="comHand" src="./IMG/blank.png" alt="">
    </div>
    <div class="buttonBox">
      <div id="userRock" class="userButton1">
        <img src="./IMG/rock.png" alt="묵">
      </div>
      <div id="userPaper" class="userButton2">
        <img src="./IMG/paper.png" alt="묵">
      </div>
      <div id="userScissors" class="userButton3">
        <img src="./IMG/scissors.png" alt="묵">
      </div>
    </div>
    <div class="userCoin">
      <img src="./IMG/coin.png" alt="동전" id="userCoin">
    </div>
  </div>

</body>

</html>
